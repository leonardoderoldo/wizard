<style>
.step-wizard ul.sw-container {
    width: 9999px;
    position: relative;
}

.step-wizard ul li.sw-item {
    float: left;
    position: relative;
    margin-right: 20px;
    font-size: 16px;
    float: left;color: #F5F5F5;
    line-height: 60px;
    color: #F5F5F5;
    height: 60px;
    line-height: 60px;
    padding: 0 45px;
    border-radius: 3px;
    background: #c1c1c1;
}

.step-wizard ul li.sw-item.active{
    background: #48a3b0;
}
.step-wizard ul li.sw-item.passed{
    background: #25575b;
}

.step-wizard .btn-nav {
    background: #3d4750;
    padding-left: 50px;
}
</style>
<form name="stepForm" class="step-wizard step-wizard-validation ng-pristine ng-valid" novalidate="novalidate" role="form">
    <div class="row m-b-20">
        <div class="col-md-12">
            <ul class="sw-container">
                <li class="sw-item {{$index == step ? 'active' : $index < step ? 'passed' : ''}}" ng-repeat="s in steps">
                    <span style="padding-left: 35px;">{{s.title}}</span>
                    <div style="position: absolute; left: 12px; top: 0; font-size: 96px; font-weight: 700; overflow: hidden;">
                        <span style="font-size: 96px;font-weight: 700;">{{$index+1}}</span>
                    </div>
                    <div></div>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ng-include="steps[step].templateUrl" onload="onFinishLoading()"></div>
        </div>
    </div>

    <div class="row m-t-20">
        <div class="col-md-6">
            <button ng-show="!isFirst();" class="btn btn-lg btn-dark" style="float: left;" ng-click="clickPrev(stepForm);">
                <span class="fa fa-chevron-left"></span>
                Anterior
            </button>
        </div>
        <div class="col-md-6 text-right">
            <button ng-show="isLast();" class="btn btn-lg btn-dark" style="float: right;" ng-click="clickNext(stepForm);">
                Finalizar
                <span class="fa fa-chevron-right"></span>
            </button>
            <button ng-show="!isLast();" class="btn btn-lg btn-dark" style="float: right;" ng-click="clickNext(stepForm);">
                Pr√≥ximo
                <span class="fa fa-chevron-right"></span>
            </button>
        </div>

    </div>
</form>
